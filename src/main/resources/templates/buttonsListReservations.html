<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ListReservations</title>
</head>
<body>
<section th:fragment="buttonsListReservations" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3" sec:authorize="hasRole('ROLE_USER')">
                <a th:href="@{/mostrarReservaciones}" class="btn btn-primary btn-block"
                   data-toggle="modal" data-target="#mostrarReservaciones">
                    <i class="fas fa-clipboard-check"></i>[[#{reservacion.registro}]]
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
