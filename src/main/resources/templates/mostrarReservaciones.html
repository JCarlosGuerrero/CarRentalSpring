<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla :: head">
    <meta charset="UTF-8">
    <title>Reservaciones</title>
</head>
<body>
<header th:replace="plantilla :: header"></header>
<h2 th:text="#{mostrar.reservaciones.titulo}"></h2>

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <h4>[[#{mostrar.reservaciones.titulo}]]</h4>
        </div>
        <div>
          <table class="table table-stryped">
            <thead class="thead-dark">
            <tr>
              <th th:text="#{reservacion.agregar.idvehiculo}"></th>
              <th th:text="#{reservacion.agregar.idcliente}"></th>
              <th th:text="#{reservacion.agregar.tipo}"></th>
              <th th:text="#{reservacion.agregar.entrega}"></th>
              <th th:text="#{reservacion.agregar.devolucion}"></th>
              <th th:text="#{reservacion.preciototal}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation, contador : ${reservations}">
              <td>[[${reservation.idVehicle}]]</td>
              <td>[[${reservation.idClient}]]</td>
              <td>[[${reservation.typevehicle}]]</td>
              <td>[[${reservation.deliverDate}]]</td>
              <td>[[${reservation.returnDate}]]</td>
              <td>[[${reservation.totalPrice}]]</td>
              <td>
                  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editarReservacion/} + ${reservation.idReservation}"
                     class="btn btn-secondary">
                      <i class="fas fa-angle-double-right"></i> [[#{boton.editar}]]
                  </a>
              </td>
              <td>
                  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/eliminarReservacion/} + ${reservation.idReservation}"
                     class="btn btn-dark">
                      <i class="fas fa-angle-double-right"></i> [[#{boton.eliminar}]]
                      </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer th:replace="plantilla :: footer"></footer>
</body>
</html>
